{% extends 'base/navbar.html' %}
<title>{% block title %} Blogs{% endblock title %}</title>

{% block content %}

    <header class="masthead">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class=" col-md-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h3 class=" site-heading my-4 mt-3 text-black"> Welcome to My Blog ✍️ </h3>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
      <!-- Blog Entries Column -->
      <div class="col-md-12 mt-3 left">
          {% for post in posts %}
          <div class="card mb-4">
          <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <hr>
              <!-- <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p> -->
              <pre>{{post.intro}}</pre>
              <a href="{% url 'post_detail' post.category.slug post.slug  %}" class="btn btn-danger">Read More &rarr;</a>
              <!-- <a href="https://bekbrace.com" class="btn btn-danger">Visit Website!</a> -->
              <!-- <a href="https://docs.djangoproject.com/en/3.1/" class="btn btn-secondary">Django Docs</a>  -->
          </div>
          </div>
          {% endfor %}
      </div>    
    </div>
    {% include 'base/footer.html' %}
  </div>  


{% endblock %}
